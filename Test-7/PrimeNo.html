<body>
    <h1 style="color: purple ;">Here, you can find n  terms of odd natural number and their sum...ðŸ˜‡</h1>
    <script>
        let n = +prompt("Enter Nth prime number");
        function Prime(n){
            count = 0;
            for (let i = 1; i <= (n+1)*(n+1) ; i++){
            let prime = true;

            // checking if number is prime or not
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                prime = false;
                break;
                }
            }

            // if number greater than 1 and not divisible by other numbers increment count
            if (i > 1 && prime === true) {
                count++;
                if (n === count) {
                document.write(`${n}th prime number is ${i}ðŸ¤“`);
                break;
                }
            }
            }
        }
        Prime(n);
    </script>
