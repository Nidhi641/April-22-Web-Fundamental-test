<!DOCTYPE html> 
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Checking</title>
</head>

<!-- Body Section -->
<body style="text-align: center;">

    <!-- Program heading -->
    <h1 style="Color:red;">Shape checking</h1>

    <!-- Start javascript code -->
    <script type="text/javascript">

        let Height=20, Breadth=50; //Variables decalaration and initialization using let keyword.
        if(Height === Breadth) //Condition check

            //This statement will run only when condition will be true.
            document.write(`Height = ${Height} and Breadth = ${Breadth} are same.`+ "<br>" + "So result will be Square."); 
        
        else

            //This statement will run only when condition will be false.
            document.write(`Height = ${Height} and Breadth = ${Breadth} are different.` + "<br>" + "So result will be rectangle.");

            //After this code will be run in sequential manner.
    </script>
    <!-- End of Javascript code -->

</body>
</html>
