<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checking</title>
</head>

<!-- Body Section -->
<body style="text-align: center;">

    <!-- Program heading -->
    <h1 style="color:green">Number Checking</h1>

    <!-- Start javascript code -->
    <script>
        let num=50; //Variable decalaration and initialization using let keyword.

        if(num%2 === 0) //Condition Check
            document.write(`${num} is even`); //This statement will run only when condition will be true.
        else
            document.write(`${num} is odd`); //This statement will run only when condition will be false.
    </script>
    <!-- End of Javascript code -->

</body>
</html>
